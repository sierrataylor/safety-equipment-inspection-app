<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3">
    <div class="container ">

      <img id="navimg" src="assets/images/logo-no-background.png"/>

      <a class="navbar-brand" [routerLink]="['/']">Safety Equipment Inspection App</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end navbar-content"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a id="nav-menu-dashboard" class="nav-link" [routerLink]="['/dashboard']">Dashboard</a>
          </li>
          <li  *ngIf="showAdministrativeSettings()" class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a id="nav-menu-dashboard" class="nav-link" [routerLink]="['/admin-dashboard']">Administrative Dashboard</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a id="nav-menu-signout" class="nav-link" [routerLink]="['/']">Sign-Out</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>
</header>
