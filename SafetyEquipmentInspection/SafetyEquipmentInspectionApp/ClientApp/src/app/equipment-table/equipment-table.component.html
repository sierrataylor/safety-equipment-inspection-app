<div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Building</th>
        <th>Equipment ID</th>
        <th>Equipment Type</th>
        <th>Floor</th>
        <th>Location</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of equipments">
        <td>{{dataItem.building}}</td>
        <td>{{dataItem.equipmentId}}</td>
        <td>{{dataItem.equipmentType}}</td>
        <td>{{dataItem.floor}}</td>
        <td>{{dataItem.location}}</td>
        <td>
          <button type="button" class="btn btn bg-light">i</button>
          <button type="button" class="btn btn bg-light">Edit</button>
          <button (click)='DeleteEquipmentItem(dataItem.equipmentId)' type="button" class="btn btn bg-light">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
