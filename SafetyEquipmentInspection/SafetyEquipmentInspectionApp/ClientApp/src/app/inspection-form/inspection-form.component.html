<form class="inspection-form">
  <div class="form-group">
    <label for="equipment-id">Equipment ID</label>
    <input required type="text" id="equipment-id" ngModel name="equipmentId" #equipmentId="ngModel" value="{{EquipmentItem?.equipmentId}}" />
    <div class="alert alert-danger" *ngIf="!equipmentId.valid && equipmentId.touched">Equipment ID is required</div>
  </div>
  <div class="form-group">
    <label for="equipment-type">Equipment Type </label>
    <input required type="text" id="equipment-type" ngModel name="equipmentType" #equipmentType="ngModel" value="{{EquipmentItem?.equipmentType}}" />
    <div class="alert alert-danger" *ngIf="!equipmentType.valid && equipmentType.touched">Equipment Type is required</div>
  </div>
  <div class="form-group">
    <label for="equipment-building">Building </label>
    <input required type="text" id="equipment-building" ngModel name="equipmentBuilding" #equipmentBuilding="ngModel" value="{{EquipmentItem?.building}}" />
    <div class="alert alert-danger" *ngIf="!equipmentBuilding.valid && equipmentBuilding.touched">Building is required</div>
  </div>
  <div class="form-group">
    <label for="equipment-floor">Floor </label>
    <input required type="text" id="equipment-floor" ngModel name="equipmentFloor" #equipmentFloor="ngModel" value="{{EquipmentItem?.floor}}" />
    <div class="alert alert-danger" *ngIf="!equipmentFloor.valid && equipmentFloor.touched">Floor is required</div>
  </div>
  <div class="form-group">
    <label for="equipment-floor">Floor </label>
    <input required type="text" id="equipment-floor" ngModel name="equipmentFloor" #equipmentFloor="ngModel" value="{{EquipmentItem?.location}}" />
    <div class="alert alert-danger" *ngIf="!equipmentFloor.valid && equipmentFloor.touched">Floor is required</div>
  </div>
  <div class="form-group">
    <label for="inspection-date">Inspection Date</label>
    <input required type="date" id="inspection-date" ngModel name="inspectionDate" #inspectionDate="ngModel" value="" />
    <div class="alert alert-danger" *ngIf="!inspectionDate.valid && inspectionDate.touched">Inspection Date is required</div>
  </div>
  <div class="form-group">
    <label for="employee-name">Employee Name</label>
    <input required type="text" id="employee-name" ngModel name="employeeName" #employeeName="ngModel" value="" />
    <div class="alert alert-danger" *ngIf="!employeeName.valid && employeeName.touched">Employee Name is required</div>
  </div>
  <div class="form-group">
    <label for="employee-email">Employee Email</label>
    <input required type="email" id="employee-email" ngModel name="employeeEmail" #employeeEmail="ngModel" value="" />
    <div class="alert alert-danger" *ngIf="!employeeEmail.valid && employeeEmail.touched">Employee Email is required</div>
  </div>
  <div>

  </div>
  <button class="btn btn-primary">Submit</button>
</form>
