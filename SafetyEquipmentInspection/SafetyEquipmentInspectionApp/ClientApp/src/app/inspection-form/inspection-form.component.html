<!--Remove comment later. this is the part of the form that should be prepopulated when the user pulls up the form through the qr scan.
  all info should be pulled from the equipment table that has the basic info about the item, and the user info from the user table. 
  ask if it should be editable by the employee or not
  likely just start at the beginning of the form, where they have to approve the info before continuing into the form -->

<form class="inspection-form">
  <table class="form-group">
    <tr>
      <td>
        <label for="equipment-id">Equipment ID</label>
        <div class="alert alert-danger" *ngIf="!equipmentId.valid && equipmentId.touched">Equipment ID is required</div>
      </td>
      <td><input required type="text" id="equipment-id" ngModel name="equipmentId" #equipmentId="ngModel" value="{{EquipmentItem?.equipmentId}}" /></td>
      <td>
        <label for="equipment-type">Equipment Type </label>
        <div class="alert alert-danger" *ngIf="!equipmentType.valid && equipmentType.touched">Equipment Type is required</div>
      </td>
      <td>
        <input required type="text" id="equipment-type" ngModel name="equipmentType" #equipmentType="ngModel" value="{{EquipmentItem?.equipmentType}}" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="inspection-date">Inspection Date</label>
        <div class="alert alert-danger" *ngIf="!inspectionDate.valid && inspectionDate.touched">Inspection Date is required</div>
      </td>
      <td><input required type="date" id="inspection-date" ngModel name="inspectionDate" #inspectionDate="ngModel" value="" /></td>
      <td>
        <label for="equipment-building">Building </label>
        <div class="alert alert-danger" *ngIf="!equipmentBuilding.valid && equipmentBuilding.touched">Building is required</div>
      </td>
      <td><input required type="text" id="equipment-building" ngModel name="equipmentBuilding" #equipmentBuilding="ngModel" value="{{EquipmentItem?.building}}" /></td>
    </tr>
    <tr>
      <td>
        <label for="equipment-floor">Floor </label>
        <div class="alert alert-danger" *ngIf="!equipmentFloor.valid && equipmentFloor.touched">Floor is required</div>
      </td>
      <td><input required type="text" id="equipment-floor" ngModel name="equipmentFloor" #equipmentFloor="ngModel" value="{{EquipmentItem?.floor}}" /></td>
      <td>
        <label for="equipment-floor">Location</label>
        <div class="alert alert-danger" *ngIf="!equipmentFloor.valid && equipmentFloor.touched">Floor is required</div>
      </td>
      <td><input required type="text" id="equipment-floor" ngModel name="equipmentFloor" #equipmentFloor="ngModel" value="{{EquipmentItem?.location}}" /></td>
    </tr>
    <tr>
      <td>
        <label for="employee-name">Employee Name</label>
        <div class="alert alert-danger" *ngIf="!employeeName.valid && employeeName.touched">Employee Name is required</div>
      </td>
      <td><input required type="text" id="employee-name" ngModel name="employeeName" #employeeName="ngModel" value="" /></td>
      <td>
        <label for="employee-email">Employee Email</label>
        <div class="alert alert-danger" *ngIf="!employeeEmail.valid && employeeEmail.touched">Employee Email is required</div>
      </td>
      <td><input required type="email" id="employee-email" ngModel name="employeeEmail" #employeeEmail="ngModel" value="" /></td>
    </tr>
  </table>
  <button class="btn btn-primary form-submit-button">Submit</button>
</form>
